<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="widget date-widget">
            <h3>Current Date</h3>
            <div id="date"></div>
        </div>
        <div class="widget time-widget">
            <h3>Current Time</h3>
            <div id="time"></div>
        </div>
        <div class="widget calendar-widget">
            <h3>Calendar</h3>
            <div id="calendar"></div>
        </div>
    </div>

    <script src="script.js"></script>
    </script>
</body>
</html>
