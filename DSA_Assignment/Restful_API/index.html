<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NUST Asset Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Asset Manager</h1>

    <h2>Upload Asset</h2>
    <h4>Uploads only in JSON files</h4>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".json" required />
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
